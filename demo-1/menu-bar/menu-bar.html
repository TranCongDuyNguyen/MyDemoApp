<!DOCTYPE html>
<html>
<head>
	<title>menu bar</title>
	<link rel="stylesheet" type="text/css" href="menu-bar-components.css">
	<link rel="stylesheet" type="text/css" href="menu-bar-layout.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
	<div class="menu-bar">
		<div class="header">
			<span class="title">SIEMENS</span>
			<span class="subtitle">My App</span>
		</div>

		<div class="main">
			<div class="title">Pages</div>

			<div class="main-content">
					<div class="icons">
						<i class="fas fa-cloud icon"></i>
						<i class="fas fa-chart-line icon"></i>
						<i class="fas fa-tools icon"></i>
						<i class="fas fa-question icon"></i>
					</div>
					<div class="contents">
						<div class="content">Device Overview</div>
						<div class="content">Control Page</div>
						<div class="content">Settings</div>
						<div class="content">Information</div>
					</div>	
			</div>
		</div>
		<div class="func">
			<div class="title">Functions</div>
			<div class="func-content">
				<div class="icons">
					<div class="icon"><i class="fas fa-file-import"></i></div>
				</div>
				<div class="contents">
					<div class="content">Import</div>
				</div>
			</div>
		</div>

		<div class="footer">
			My App
		</div>
	</div>


</body>
</html>
