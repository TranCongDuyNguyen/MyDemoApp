<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./login-p-components.css">
	<link rel="stylesheet" type="text/css" href="./login-p-layout.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
	<div class="login-p">
		<div class="header">
			<div>Welcome, User!</div>
			</br>
			<div class="circle-border"><img src="https://placeimg.com/100/100/any" class="clip-circle"></div>
		</div>
		<div class="main">
			<form class="login-bx" action=#>
				<div class="login-bx-id">
					<i class="far fa-user"></i>
					<input type="text" name="userID" style="border:none">
				</div>
				</br>
				<div class="login-bx-pw">
					<i class="fas fa-key"></i>
					<input type="password" name="userPassword" style="border:none">
				</div>
				</br>
				<div class="chk-bx">
					<input type="checkbox" name="checkbox">
					<span>Remember me next time</span>
				</div>
				<div class="login-bt">
					<a href="#">Login</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
